<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<link href="/library/skin/tool_base.css" type="text/css" rel="stylesheet" media="all" />
	<link href="/library/skin/default/tool.css" type="text/css" rel="stylesheet" media="all" />
	<link href="/samigo/css/tool_sam.css" type="text/css" rel="stylesheet" media="all" />
	<title>jkgh</title>
</head>
<body>
	<!--div class="portletBody"-->
	<div class='portletBody' style='background:transparent;'>
		<!-- content... -->
		<form rsf:id="takeAssessmentForm:">
	
			<h3>Begin Assessment</h3>
			<div class="tier1">
				<h4><span rsf:id="assessmentTitle">Assessment Title</span></h4>
				<div class="tier2">
					<p></p> 
					<div class="tier1">
						<br/>
					</div>
					<table cellpadding="2"><tbody>
						<tr>
							<td><label>Course</label></td>
							<td><span rsf:id="courseName">some course</span></td>
						</tr>
						<tr>
							<td><label>Creator</label></td>
							<td><span rsf:id="creatorName">Admin</span></td>
						</tr>
						<tr>
							<td><label>Assessment Title</label></td>
							<td><span rsf:id="assessmentTitle">Aseessment</span></td>
						</tr>
						<tr>
							<td><label>Time Limit</label></td>
							<td rsf:id="timeLimit:"><span rsf:id="timeLimit">No Time Limit</span></td>
							<td rsf:id="noTimeLimit:"><span rsf:id="noTimeLimit">No Time Limit</span></td>
						</tr>
						<tr>
							<td><label>Number of submissions allowed</label></td>
							<td><span rsf:id="maxAttempts">Unlimited</span></td>
						</tr>
						<tr>
							<td><label>Feedback</label></td>
							<td><span rsf:id="feedBack">Immediate</span></td>
						</tr>
						<tr>
							<td><label>Due Date</label></td>
							<td><span rsf:id="dueDate">Right now</span></td>
						</tr>
					</tbody></table>
				</div>
			</div>
			<p class="act">
				<!-- BEGIN ASSESSMENT BUTTON -->
				<!-- When previewing, we don't need to check security. When take the assessment for real, we do -->
				<input rsf:id="beginAssessment" type="submit" name="takeAssessmentForm:beginAssessment1" value="Begin Assessment" accesskey="n" class="active" />
			</p>
		</form>
		<div rsf:id="assessmentNotAvailable:">
			<span rsf:id="msg=assessment_not_available_message">Assessment Not Available</span>
			<div class="validation" rsf:id="msg=deliveryMessages.assessment_not_available_message"></div>
		</div>
		<div rsf:id="accessDenied:">
			<h3 rsf:id="msg=deliveryMessages.access_denied"></h3>
			<div class="validation" rsf:id="msg=deliveryMessages.access_denied_message"></div>
		</div>
	</div>
</body>
</html>
