defining_answers=<b>Erantzun zehaztuak</b>
fib_note_1=Jarri giltzen artean "{}" erantzuteko eremu zuria(k) behar d(it)uten hitzak. <br />Adibidez\: Roses are {red} and violets are {blue}. 
fib_note_2=Idatzi marra bertikal bat "|" erantzuteko aukera jakin batzuen artean, esaterako sinonimoen artean.<br />Adibidez\: {They are|They're} very happy. 
fib_note_3=Jarri izartxo bat (*) komodin karaktere bat edo gehiago adierazteko.<br />Adibidez\: It\u2019s raining {c*} and {d*s}.
note_defining_answers=Jarri giltzak "{}" zenbakizko balioen inguruan erantzuteko eremuak hutsik behar dituztenean. Adibidez\: 3*3\={9}.
range=<b>Range\:</b>Jarri marra bertikal bat "|" balio barrutien artean.
range_example=Adibidez\: Prezioa hau da\: {12.2|14.5}. Ikasleak 12.2 eta 14.5-ren arteko balio bat dela erantzuten badu, hori balioduna izanen da.
scientific_notataion=<b>Idazkera zientifikoa\:</b> Aldi bat erabili BEHAR DA hamartarren adierazle+markatzaile gisa, eta "E" edo "e" letra esponente gisa.
scientific_notataion_example=Adibidez\: {6.022E23} Avogadroren zenbakia adierazteko.
complex_numbers=<b>Zenbaki konplexuek </b> honela egon behar dute\: (a + bi), non "a" eta "b"-k  balio esplizituak eduki behar baitituzte.
complex_numbers_example=Adibidez\: {1+1i} balioduna da, eta {1+i} ez, ordea. Era berean, {0+9i} balioduna da, eta {9i} ez.
accepted_characters=<b>Karaktere onartuak</b>
note_accepted_fin_1=Hauek bakarrik egon behar dute giltzen artean\: zenbakiak, hamartarren adierazleak (aldia edo koma), zenbaki baten aurreko zeinuak (adib., -5), edo <br/> zuriuneak (adib., milakoen zuriuneak\: 5 000). <b>OHARRA\:</b> Idazkera zientifikoan <br/> aldi bat erabili behar da balio hamartarrak adierazteko.
note_accepted_fin_2=Beste karaktere batzuk (adib., $ edo %) parentesietatik kanpo egon daitezke, behar izanez gero. Adibidez\: 3/10\= {30}% <br/>(30 bakarrik beharko dira erantzunaren eremu zurian idazteko.)
note_accepted_fin_3=Balio tarte bat definitzean, "|" hodiaren aurreko balioak txikiagoa behar du <br/>hodiaren ondorengo balioak baino (adib., {12.2|14.5}).
for_example_accepted_fin=Adibidez\: 3/10\= %{30} (30 bakarrik behar dira erantzunaren eremu zurian idazteko.)
