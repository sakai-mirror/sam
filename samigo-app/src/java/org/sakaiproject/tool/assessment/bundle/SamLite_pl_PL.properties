general_instructions_format3=S&#322;owo 'Pytanie', po kt&#243;rym nast&#281;puje liczba, tak jak w 'Pytanie 1'. W tym przypadku punkty zerowe zostan&#261; przypisane do tego pytania.
general_instructions_format4=Liczba, po kt&#243;rej nast&#281;puje okres, a nast&#281;pnie ten sam wska&#378;nik punkt&#243;w do przypisania, zamieszczony w nawiasach, tak jak w '1. (10 punkt&#243;w)'
general_instructions_format5=Liczba, po kt&#243;rej nast&#281;puje okres, w tym przypadku punkty zerowe zostan&#261; przypisane do tego pytania.
general_instructions_conclude=Tekst pytania mo&#380;e by&#263; umieszczony na tej samej linii lub poni&#380;ej, po kt&#243;rym powinny znajdowa&#263; si&#281; odpowiedzi w odpowiednim formacie dla tego rodzaju pytania. Analizator sk&#322;adni wykorzysta ten format, aby wydedukowa&#263; rodzaj tego pytania. 

