whats_this_link=(Co to jest?)
what=What:
what_content_1=Komentarze maj&#261; by&#263; cz&#281;&#347;ci&#261; informacji zwrotnej przekazanej studentom dla przed&#322;o&#380;enia oceny. Studenci musz&#261; przed&#322;o&#380;y&#263; oceny online, aby zobaczy&#263; informacj&#281; zwrotn&#261;.
what_content_2=Poza udzieleniem informacji zwrotnej w polach tekstowych komentarzy, mo&#380;esz za&#322;&#261;czy&#263; pliki na stronie Pyta&#324; lub na indywidulanej stronie przed&#322;o&#380;e&#324; studenta (kliknij na nazwisko studenta, aby uzyska&#263; dost&#281;p do tej strony). Studenci b&#281;d&#261; wtedy mogli pobra&#263; za&#322;&#261;czone pliki. 
what_content_3=Pami&#281;taj, &#380;e komentarze s&#261; powi&#261;zane z konkretnym przed&#322;o&#380;eniem. Je&#347;li student przedk&#322;ada ocen&#281; wiele razy, komentarze, kt&#243;re wprowadzi&#322;e&#347; nie zostan&#261; wy&#347;wietlone ze wszystkimi przed&#322;o&#380;eniami.
where=Where: 
where_content_1=Kiedy informacja zwrotna dla oceny zosta&#322;a wydana, studenci mog&#261; klikn&#261;&#263; na tytu&#322; oceny, znajduj&#261;cy si&#281; w ich li&#347;cie Przed&#322;o&#380;onych Ocen, i zobaczy&#263; komentarze, razem z ich odpowiedziami i pozosta&#322;ymi komponentami informacji zwrotnej, kt&#243;re zaznaczy&#322;e&#347;.
where_content_2=Prosz&#281; pami&#281;ta&#263;, &#380;e komentarze wprowadzone w narz&#281;dziu Oceny nie pojawiaj&#261; si&#281; w Dzienniku ocen.
how=How:
how_content_1=Aby komentarze by&#322;y dost&#281;pne dla student&#243;w, wybierz, kiedy wyda&#263; informacj&#281; zwrotn&#261; i zaznacz komponent informacji zwrotnej "Komentarze Oceniaj&#261;cego", znajduj&#261;cy si&#281; w Ustawieniach oceny.
how_content_2=- Kliknij na link <b>Ustawienia</b>, znajduj&#261;cy si&#281; pod tytu&#322;em opublikowanych ocen. (Mo&#380;esz r&#243;wnie&#380; ustawi&#263; t&#281; opcj&#281;  zanim opublikujesz ocen&#281; w Ustawieniach dla oczekuj&#261;cej oceny)
how_content_3=- Pod <b>Informacja zwrotna > Dostarczenie informacji zwrotnej</b>, wybierz jedn&#261; z opcji, w celu wydania informacji zwrotnej.
how_content_4=- Pod <b>Informacja zwrotna > Komponenty Informacji zwrotnej widoczne dla student&#243;w</b> zaznacz pole wyboru obok <b>Komentarze oceniaj&#261;cego</b>.
how_content_5=- Kliknij przycisk <b>Zapisz ustawienia</b>.

