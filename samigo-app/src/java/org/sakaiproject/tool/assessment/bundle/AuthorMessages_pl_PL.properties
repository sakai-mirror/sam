calc_question_general_instructsion_label=Co to jest Obliczone pytanie
calc_question_general_instructions1=Obliczone pytanie oblicza nowe odpowiedzi z ka&#380;dego testu, na podstawie zmiennych, kt&#243;rych warto&#347;&#263; zmienia si&#281; za ka&#380;dym razem. Odpowied&#378; opiera si&#281; na wzorze, przy u&#380;yciu tych zmiennych.
calc_question_general_instructions2=Definicja zmiennej posiada nazw&#281;, minimaln&#261; i maksymaln&#261; warto&#347;&#263;, oraz ilo&#347;&#263; miejsc po przecinku.
calc_question_general_instructions3=Definicja wzoru posiada nazw&#281;, wyra&#380;enie matematyczne, kt&#243;re u&#380;ywa zmiennych, oraz tolerancj&#281;, wi&#281;c odpowiedzi w ramach tej tolerancji odpowiedzi s&#261; r&#243;wnie&#380; uznawane za prawid&#322;owe.
calc_question_walkthrough_label=Kroki prowadz&#261;ce do utworzenia Obliczonego Pytania
calc_question_walkthrough1=Wype&#322;nij Tekst Pytania informacj&#261;, kt&#243;ra b&#281;dzie widoczna dla studenta, &#322;&#261;cznie ze zmienn&#261; i symbolami zast&#281;pczymi wzoru (patrz przyk&#322;ady poni&#380;ej)
calc_question_walkthrough2=Naci&#347;nij przycisk Wyodr&#281;bnij Zmienne i Wzory, aby utworzy&#263; zmienne i wzory.
calc_question_walkthrough3=Zmie&#324; Min, Max oraz Miejsca po Przecinku dla wszystkich zmiennych, aby zdefiniowa&#263; ich zakres prawid&#322;owych warto&#347;ci.
calc_question_walkthrough4=Wpisz wyra&#380;enie matematyczne dla ka&#380;dego Wzoru, wstawiaj&#261;c Zmienne tam, gdzie potrzebne.
calc_question_walkthrough5=W celu zapisania, naci&#347;nij przycisk Zapisz.
calc_question_walkthrough6=Wszelkie b&#322;&#281;dy b&#281;d&#261; wy&#347;wietlone w g&#243;rnej cz&#281;&#347;ci strony.  Musz&#261; by&#263; naprawione przed zapisaniem.  Pola z b&#322;&#281;dami b&#281;d&#261; pod&#347;wietlone, w celu pokazania, gdzie powsta&#322;y problemy.
calc_question_extract_button=Wyodr&#281;bnij Zmienne i Wzory
calc_question_define_vars=Zdefiniuj zmienne do u&#380;ycia w poni&#380;szym pytaniu. Odnie&#347; si&#281; do nich w tek&#347;cie pytania poprzez umieszczenie ich w pojedynczych nawiasach klamrowych, np. {x}.  Nazwy zmiennych s&#261; alfanumeryczne, ale musz&#261; zaczyna&#263; si&#281; od znaku alfa. 
calc_question_answer_expression=Umie&#347;&#263; podw&#243;jne nawiasy klamrowe (np. {{y}} wok&#243;&#322; nazwy formu&#322;y, aby okre&#347;li&#263; gdzie zostanie wy&#347;wietlone pole wprowadzania studenta.  Nazwy wzor&#243;w s&#261; alfanumeryczne, ale musz&#261; zaczyna&#263; si&#281; od znaku alfa.
calc_question_answer_variance=Mo&#380;esz zdefiniowa&#263; dopuszczaln&#261; tolerancj&#281; odpowiedzi jako sta&#322;&#261; (0.01) lub warto&#347;&#263; procentow&#261; (1.5%). (Warto&#347;ci domy&#347;lne do 0.01.)
calc_question_answer_decimal=Zmienne i wzory obs&#322;uguj&#261; system dziesi&#281;tny. Domy&#347;lne jest 3.
calc_question_example1=Kevin ma {x} jab&#322;ek. Jane zjada {y}. Ile jab&#322;ek ma teraz Kevin? {{z}}
calc_question_functions=Mo&#380;esz u&#380;y&#263; nast&#281;puj&#261;cych funkcji: SIN, COS, TAN, ASIN, ACOS, ATAN, ABS, EXP, SIGN, SQRT, FACTORIAL, LOG10, LOG, oraz LN.
calc_question_example2=Rozwi&#261;&#380;: COS({a}) * ({c} - {b}) = {{z}} Formu&#322;a z b&#281;dzie COS({a}) * ({c}-{b})
calc_question_constants=Istniej&#261; dwie wbudowane sta&#322;e, PI(3.14...) oraz e(2.718...). U&#380;yj ich w swojej odpowiedzi.
calc_question_unique_names=Zmienne i Formu&#322;y nie mog&#261; mie&#263; tej samej nazwy.
calc_question_preview=Zach&#281;ca si&#281; do korzystania z funkcji Podgl&#261;d Oceny, aby sprawdzi&#263; b&#322;&#281;dy. Przyciski Wyodr&#281;bnij i Zapisz zatwierdzaj&#261; formu&#322;y.
calc_question_hideshow=Poka&#380;/Ukryj wi&#281;cej instrukcji i przyk&#322;ad&#243;w 
calc_question_operators=Obowi&#261;zuj&#261;cy Operatorzy: + - * / ^ ()
calc_question_error_syntax=Dopuszczalna rozbie&#380;no&#347;&#263; Twojej odpowiedzi oraz spodziewane miejsca po przecinku musz&#261; by&#263; sformatowane w ten spos&#243;b: {x+y|1%,2} lub {x+y|1,2}. Spodziewane miejsca po przecinku mog&#261; byc poimini&#281;te, np. {x+y|1%}. Limit miejsc po przecinku wynosi 6.
calc_question_error_expression=W Twoim wyra&#380;eniu odpowiedzi znajduje si&#281; b&#322;&#261;d matematyczny.
calc_question_error_expression_variables=Formu&#322;a matematyczna odnosi si&#281; do zmiennej, u&#380;ytej w instrukcjach.
