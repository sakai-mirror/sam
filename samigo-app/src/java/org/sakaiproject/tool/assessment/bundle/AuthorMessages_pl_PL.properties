complex_numbers_example=Przyk&#322;ad: {1+1i} s&#261; prawid&#322;owe, podczas gdy {1+i} nie s&#261;. Podobnie, {0+9i} s&#261; prawid&#322;owe, podczas gdy {9i} nie s&#261;.
accepted_characters=<b>Dopuszczalne znaki</b>
