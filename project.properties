# The license for this project
maven.license.licenseFile=${basedir}/../ECLv1.txt


maven.test.failure.ignore=true
maven.compile.source=1.4
maven.compile.target=1.4
maven.compile.debug=true


target=target/samigo
target.classes=target/samigo/WEB-INF/classes
target.webapp=target/samigo
build.src=src
# Source directory for non-Java files in the webapp
maven.war.src=${maven.src.dir}/../webapp

# db support (oracle, hsqldb, mysql), be sure you also set it in build.properties too
samigo.db=oracle

ant.basedir=.
